<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <h1>Ronaldo Fernando</h1>
        <nav>
            <ul class="menu">
                <li class="menu-item"><a href="#sobre">sobre</a></li>
                <li class="menu-item"><a href="#habilidades">habilidades</a></li>
                <li class="menu-item"><a href="">projetos</a></li>
            </ul>
        </nav>        
    </header>
    <main>
        <section id="sobre">
            <h2 class="subtitulo">sobre</h2>
            <div class="sobre">
                <div class="sobre-foto">
                    <img src="./img/foto-perfil.jpg" alt="Foto de Ronaldo">
                </div>
                <div class="sobre-texto">
                    <h3>Desenvolvedor Front End</h3>
                    <p>Olá, meu nome é Ronaldo Fernando e sou um desenvolvedor web 
                    apaixonado por tecnologia. Sou movido por desafios e estou sempre 
                    buscando evoluir profissionalmente.
                    </p>
                </div>
            </div>
        </section>
        <section id="habilidades">
            <h2 class="subtitulo">Habilidades</h2>
            <div class="habilidades-fotos">
                <img src="./img/html.png" alt="Logo HTML">
                <img src="./img/css.png" alt="Logo CSS">
                <img src="./img/javascript.png" alt="Logo JavaScript">
            </div>
        </section>
    </main>
</body>
</html>
